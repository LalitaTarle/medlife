<div class="container mt-4">
   
   
<owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let slide of topDeals">
        <ng-template carouselSlide [id]="slide.id">
          <div class="card shadow-sm" style="width: 18rem;">
            <img [src]="slide.productImageSlug[0]" class="card-img-top" alt="..." height="220" width="200">
            <div class="card-body">
              <h5 class="card-title card-descriptions"[title]="slide.description">{{slide.description}}</h5>
              <p class="card-text text-muted">{{slide.type}}</p>
              <P class="card-text"> <i class="bi bi-currency-rupee"></i><span class="me-2 text-decoration-line-through" *ngIf="slide.discountPrice != slide.actualPrice">{{slide.actualPrice}}</span>{{slide.discountPrice}}<button type="button" class="btn btn-outline-primary ms-4">Add</button></P>
            </div>
          </div>
            <!-- <img [src]="slide.src" [alt]="slide.alt" [title]="slide.title" /> -->
        </ng-template>
    </ng-container>
</owl-carousel-o>


    
</div>
