<div class="container-fluid p-4  bg-primary text-white contain">
  <h2 class="text-center">Get Huge Savings on Medicines</h2>
  <div class="d-flex flex-row mb-3 d-flex justify-content-center ">
    <div class="p-2"><i class="bi bi-check-circle-fill p-2 "></i>100% Gunuine Medicines</div>
    <div class="p-2"><i class="bi bi-check-circle-fill p-2 "></i>Trusted Pharmacies</div>
    <div class="p-2"><i class="bi bi-check-circle-fill p-2"></i>Deliver To your Doorstep</div>
    <div class="p-2"><i class="bi bi-check-circle-fill p-2"></i>Store pick up</div>
  </div>
</div>

<div class="container w-75">
  <div class="input-group input-group-lg rounded-3">
      <span class="input-group-text search-heading bg-body" id="inputGroup-sizing-lg">{{showDefaultPinCode  ?   "Pune 560029" : pincodeDetails?.pincodeCity + " " + pincodeDetails?.pincode   }}   <span ><i class="bi bi-chevron-down text-primary ms-4 fs-5" data-bs-toggle="modal" data-bs-target="#exampleModal"></i></span> </span>
      <input type="text" class="form-control search-input" placeholder="Search Medicines" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      <span class="input-group-text search-heading bg-body text-primary fw-semibold" id="inputGroup-sizing-lg"><i class="bi bi-search ms-3 fs-5" ></i>&nbsp;Search</span>
  </div>
</div>
<div class="container w-75">
  <div class="row">
    <img src="https://www.medibuddy.in/assets/labs-home.webp" alt="">
  </div>
</div>
<div class="container mt-2">
  <app-top-deals></app-top-deals>
</div>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">set your Location</label>
          <input type="text" class="form-control" id="validationCustom01" value="" [(ngModel)]="pincode" maxlength="6"
            required>
          <div class="invalid-feedback d-block" *ngIf="displayErrorMessage">
            No Providers Available At this pincode
          </div>
        </div>
        <div class="d-grid gap-2 m-4">
          <button class="btn btn-primary" type="button" (click)="verifyPincode()">Submit</button>
        </div>

      </div>

    </div>
  </div>
</div>
