<app-top-deals-header></app-top-deals-header>
<div class="container mt-5">
    <h3>Shop By Categories</h3>
    <div class="row mt-2 " *ngFor="let item of topDealsByCategoryData">
        <div class="card shadow" style="width:13rem; height:23rem;">
            <h5 class="card-title categoryName">{{item.categoryName}}</h5>
        </div>

        <div class="card shadow ms-4 " style="width: 18rem;height:23rem" *ngFor="let slide of item.top_deals">
            <img [src]="slide.productImageSlug[0]" class="card-img-top" alt="..." height="200" width="150" >
            <div class="card-body">
                <h5 class="card-title card-descriptions" [title]="slide.description">{{slide.description}}</h5>
                <p class="card-text text-muted">{{slide.type}}</p>
                <P class="card-text"> <i class="bi bi-currency-rupee"></i><span
                        class="me-2 text-decoration-line-through"
                        *ngIf="slide.discountPrice != slide.actualPrice">{{slide.actualPrice}}</span>{{slide.discountPrice}}<button
                        type="button" class="btn btn-outline-primary ms-4">Add</button></P>
            </div>
        </div>
    </div>
</div>
